name: Sync README from another repo

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout my repo
        uses: actions/checkout@v4
        with:
          # 기본 GITHUB_TOKEN 자격증명은 쓰지 말고,
          # 우리가 설정한 PAT로 직접 push 할 거라서 꺼둠
          persist-credentials: false

      - name: Download upstream README
        run: |
          curl -L https://raw.githubusercontent.com/원본-owner/원본-repo/브랜치/README.md \
            -o upstream_README.md

      - name: Update README if changed
        env:
          PAT: ${{ secrets.SYNC_REPO_PAT }}
        run: |
          if [ ! -f README.md ] || ! cmp -s README.md upstream_README.md; then
            mv upstream_README.md README.md

            git config user.name "0eun2"
            git config user.email "youngeun.choi26@gmail.com"

            git add README.md
            git commit -m "chore: sync README from upstream" || echo "No changes to commit"

            git remote set-url origin https://x-access-token:${PAT}@github.com/SSAFY-Gumi4-Algorithm-Study/choigorithm.git
            git push origin HEAD:main
          else
            echo "README is already up to date."
          fi
