name: Sync README from another repo

on:
  # ë§¤ì¼ ìƒˆë²½ 3ì‹œ(UTC ê¸°ì¤€)ì— í•œ ë²ˆ ì‹¤í–‰ (í•œêµ­ì€ +9h â†’ ì˜¤ì „ 12ì‹œ)
  schedule:
    - cron: '0 3 * * *'
  # í•„ìš”í•  ë•Œ ìˆ˜ë™ìœ¼ë¡œë„ ì‹¤í–‰í•  ìˆ˜ ìˆê²Œ
  workflow_dispatch:

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout my repo
        uses: actions/checkout@v4

      - name: Download upstream README
        run: |
          # ğŸ‘‰ ì—¬ê¸° owner/repo/branch ë¥¼ ì›ë³¸ ë ˆí¬ì— ë§ê²Œ ìˆ˜ì •í•˜ì„¸ìš”
          curl -L https://github.com/SSAFY-Gumi4-Algorithm-Study/.github/blob/main/profile/README.md \
            -o upstream_README.md

      - name: Update README if changed
        run: |
          # ê¸°ì¡´ READMEê°€ ì—†ê±°ë‚˜, ë‚´ìš©ì´ ë‹¤ë¥´ë©´ êµì²´
          if [ ! -f README.md ] || ! cmp -s README.md upstream_README.md; then
            mv upstream_README.md README.md

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add README.md
            git commit -m "chore: sync README from upstream" || echo "No changes to commit"
            git push
          else
            echo "README is already up to date."
          fi
